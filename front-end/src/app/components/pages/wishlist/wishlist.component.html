<div class="wishlist-container">
  <h2>
    {{ userName === 'My' ? 'My Wishlist' : userName + "'s Wishlist" }}
  </h2>

  <div *ngIf="loading">
    <p>Cargando juegos...</p>
  </div>

  <div *ngIf="error && !loading">
    <p class="error">{{ error }}</p>
  </div>

  <div *ngIf="!loading && wishlist.length === 0 && !error">
    <p>No games yet.</p>
  </div>

  <div *ngIf="!loading && wishlist.length > 0" class="wishlist-grid">
    <app-game-card
      *ngFor="let game of wishlist; trackBy: trackByGameId"
      [game]="{
        id: game.gameId,
        name: game.gameName,
        backgroundImage: game.backgroundImage,
        rating: game.rating
      }"
      [initialBookmarked]="true"
      (bookmarkToggled)="removeFromWishlist($event)"
      (cardClicked)="seeGameDetail($event)"
    ></app-game-card>
  </div>
</div>
