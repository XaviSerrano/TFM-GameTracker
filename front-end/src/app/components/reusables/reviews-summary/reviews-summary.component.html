<div class="reviews-container">

  <div *ngIf="loading" class="loading-state">
    <p>Loading reviews...</p>
  </div>

  <div *ngIf="!loading && !errorMessage && reviews.length === 0" class="no-reviews-state">
    <p class="no-reviews-message">No reviews written yet.</p>
  </div>

  <div *ngIf="errorMessage" class="error-state">
    <p>{{errorMessage}}</p>
  </div>

  <div *ngIf="!loading && !errorMessage && reviews.length > 0" class="reviews-list">
    <div class="review-card" *ngFor="let r of reviews" (click)="seeGameDetail(r.gameId)">
      
      <img [src]="r.backgroundImage || 'assets/images/game-placeholder.jpg'" 
          class="game-img"
          alt="{{ r.gameName || 'Game' }}">
      
      <div class="content">
        <h3>{{ r.gameName || 'Unknown Game' }}</h3>
        
        <p class="rating" *ngIf="r.rating">
          {{ r.rating }} 
          <img class="star" src="assets/images/icons/star-filled.svg" alt="â­">
        </p>
        
        <p class="review-text">
          "{{ r.review }}"
        </p>
        
        <p class="date">
          {{ r.createdAt | date:'mediumDate' }}
        </p>
      </div>
      
    </div>
  </div>

</div>
